<html lang="en">

  <body style="text-align: center">
    <h1>Haha, is the bright light scary?</h1>
    <button class="button" onclick="dark()">Yes</button>
    <button class="button" onclick="light()">No</button>
    <br />
    <br />
    <p>Are you ready?</p>
    <button class="button" onclick="addImages()">Start</button>
    <br />
    <script src="/js/sounds.js"></script>
    <script>
      function dark() {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
      }

      function light() {
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
      }

      async function addImages() {
        document.body.innerHTML = "";

        for (let i = 0; i < 160; i++) {
          const image = document.createElement("img");
          image.width = "100";
          image.src = "/favicon.svg";

          document.body.append(image);
          const temp = new Audio(tapSound.src);
          temp.play();

          await new Promise((resolve) => {
            setTimeout(() => resolve(), 10);
          });
        }
      }
    </script>
  </body>
